    body {

<body>
    <div class="container col-s-12">
        <div class="appTitle">
            <p>Weather</p>
        </div>
        <div class="notification"> </div>
        <div class="weather">
            <div class="icon">
                <img src="icons/unknown.png" alt="">
            </div>
            <div class="tempValue">
                <p id="tempValue">- Â°<span>C</span></p>
            </div>
            <div class="wind">
                <p>- <span>KM/H</span></p>
            </div>
            <div class="pressure">
                <p>- <span>hPa</span></p>
            </div>
            <div class="description">
                <p id="description">-</p>
            </div>
            <div class="location">
                <p id="location1">-</p>
            </div>
        </div>
    </div>
